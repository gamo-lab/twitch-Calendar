<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labor Day</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #a8136f, #3391b7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            max-width: 800px;
            padding: 20px;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .card img {
            width: 280px;
            height: 280px;
            object-fit: cover;
            border-radius: 12px;
        }

        .card-content {
            flex: 1;
        }

        .card-content h2 {
            margin: 0 0 10px;
            font-size: 26px;
            color: #cc0000;
        }

        .card-content p {
            line-height: 1.6;
            font-size: 16px;
            color: #333;
        }

    </style>
</head>
<body>
    <div class="card">
      
        <img src="LDAY.jpg"alt=" Labor Day">
        <div class="card-content">
            <h2>Labor Day</h2>
            <p>
                Labor Day is a federal holiday in the United States 
                celebrated on the first Monday of September to honor
                and recognize the American labor movement and the works 
                and contributions of laborers to the development and achievements 
                in the United States.
            </p>

    <a href="index.html">
    <button>Back</button>
    </a>

        </div>
    </div>
</body>
</html>
